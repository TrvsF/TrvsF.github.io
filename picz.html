<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travis</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet"> 
</head>
<body style="background-color:white;">

    <style>
        img 
        {
            margin-top: 40px;
            width: 40%;
            height: 40%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .arrows
        {
            display:flex;
            font-size: 4em;
            padding-left: 50px;
            padding-right: 50px;
        }

        .arrows .right
        {
            flex: 1;
            text-align: right;
        }
    </style>

    <div id="nav">
        <a id="navel" href="index.html" style="text-decoration: none;">.ooo</a>
    </div>

    <div class="arrows">
        <div class="left" id="prevButton">
            l
        </div>
        <div class="right" id="nextButton">
            r
        </div>
    </div>
    <div class="img_producto_container" data-scale="1.6">
       <img id="myImage" src="pictures/camera/11042024/1.jpg" alt="" class="img_producto_container img_producto" >
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    
    // pastey paste paste ( ͡° ͜ʖ ͡°)
    // (☞ ͡° ͜ʖ ͡°)☞ ur gay

    $(".img_producto_container")
    // tile mouse actions
    .on("mouseover", function() {
        $(this)
        .children(".img_producto")
        .css({ transform: "scale(" + $(this).attr("data-scale") + ")" });
    })
    .on("mouseout", function() {
        $(this)
        .children(".img_producto")
        .css({ transform: "scale(1)" });
    })
    .on("mousemove", function(e) {
        $(this)
        .children(".img_producto")
        .css({
            "transform-origin":
            ((e.pageX - $(this).offset().left) / $(this).width()) * 100 +
            "% " +
            ((e.pageY - $(this).offset().top) / $(this).height()) * 100 +
            "%"
        });
    });

    // copyright claudeclaudeclaudeclaude
    const images = [
        "pictures/camera/11042024/1.jpg",
        "pictures/camera/11042024/2.jpg",
        "pictures/camera/11042024/3.jpg",
        "pictures/camera/11042024/4.jpg",
        "pictures/camera/11042024/5.jpg",
        "pictures/camera/11042024/6.jpg",
        "pictures/camera/11042024/7.jpg",
        "pictures/camera/11042024/8.jpg",
        "pictures/camera/11042024/9.jpg",
    ];

    let currentIndex = 0;

    const imageElement = document.getElementById('myImage');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function showImage() {
    imageElement.src = images[currentIndex];
    }

    prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
    });

    nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
    });

    showImage();

    </script>
    <script src="scripts/text-animate.js"></script>
</body>
</html>
