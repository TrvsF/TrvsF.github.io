    <script>
        var number = 0;
        var bgone = window.setInterval(changeBg, 4141);
        var bgtwo = window.setInterval(changeBg, 4614);

        let flag = false;
        var changenav = window.setInterval(changeNav, 350);

        document.getElementById("nav").style.fontFamily = "henryblue";
        function changeNav() {
            flag = !flag;
            if (flag)
            {
                document.getElementById("nav").style.fontFamily = "henryred";
            }
            else
            {
                document.getElementById("nav").style.fontFamily = "henryblue";
            }
            
        }

        function changeFont() {
            switch(randomInt(0, 7)) {
                case 0:
                    document.getElementById("maintitle").style.fontFamily = "henryred";
                    break;
                case 1:
                    document.getElementById("maintitle").style.fontFamily = "'Brush Script MT', cursive";
                    break;
                case 2:
                    document.getElementById("maintitle").style.fontFamily = "Arial, sans-serif";
                    break;  
                case 3:
                    document.getElementById("maintitle").style.fontFamily = "Optima, sans-serif";
                    break;
                case 4:
                    document.getElementById("maintitle").style.fontFamily = "FreeMono, monospace";
                    break;
                case 5:
                    document.getElementById("maintitle").style.fontFamily = "Verdana, sans-serif";
                    break; 
                case 6:
                    document.getElementById("maintitle").style.fontFamily = "Impact, fantasy";
                    break; 
                case 7:
                    document.getElementById("maintitle").style.fontFamily = "Georgia, cursive";
                    break; 
            }
        }

        function changeBg() {
            changeFont();
            switch(number % 6) {
                case 0:
                    document.getElementById("vis").style.color = "purple";
                    break;
                case 1:
                    document.getElementById("vis").style.color = "blue";
                    break;
                case 2:
                    document.getElementById("vis").style.color = "red";
                    break;  
                case 3:
                    document.getElementById("vis").style.color = "black";
                    break;
                case 4:
                    document.getElementById("vis").style.color = "green";
                    break;
                case 5:
                    document.getElementById("vis").style.color = "yellow";
                    break; 
            }
            number += randomInt(1, 3);
        }

        function randomInt(min, max) { 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

    </script>
