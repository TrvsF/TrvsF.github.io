    <script src="scripts/text-animate.js"></script>
    <script>
        // SPINNY
        var whitespace = document.getElementsByClassName("spinny")
        for (var i = 0; i < whitespace.length; i++) {
            whitespace[i].style.left = randomInt(30, 70) + "%";
            whitespace[i].style.top = randomInt(30, 70) + "%";
        }
        setInterval(function() {
            for (var i = 0; i < whitespace.length; i++) {
                whitespace[i].style.transform += "rotate(1.3deg)";
            }
        }, 1);

        // LINKS COLOUR
        const linkcolours = ["coral", "cornflowerblue", "deepskyblue", "lawngreen"]
        const linkelements = document.getElementsByClassName("link");

        var c = 0;

        var changcolour = window.setInterval(changeColour, 350);

        function changeColour() {
            for (let i = 0; i < linkelements.length; i++) {
                linkelements[i].style.color = linkcolours[c%4];
                c++;
            }
            c++;
        }

        function randomInt(min, max) { 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
    </script>
