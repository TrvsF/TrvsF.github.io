        let hidden = true;
        function toggleColours() {
            hidden = !hidden;
            if (hidden) {
                document.getElementById("calenderbutton").innerHTML = "see past colours";
                document.getElementById("colourcalender").style.visibility = "hidden";
                document.getElementById("colourcalender").style.height = "20px";
            } else {
                document.getElementById("calenderbutton").innerHTML = "hide past colours";
